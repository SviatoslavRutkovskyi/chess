<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="PROG 109 - Chessboard" />
    <meta charset="utf-8" />
    <title>Chess HTML5-Template</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" type="text/css" />
</head>
<body>
    <h1 id="title">Chessboard</h1>
    <div id="container">
        <div class="row">
            <!-- Row 1 -->
            <div class="white"><img src="images/black-castle.png" alt="chess figure - black castle"></div>
            <div class="black"><img src="images/black-knight.png" alt="chess figure - black knight"></div>
            <div class="white"><img src="images/black-bishop.png" alt="chess figure - black bishop"></div>
            <div class="black"><img src="images/black-queen.png" alt="chess figure - black queen"></div>
            <div class="white"><img src="images/black-king.png" alt="chess figure - black king"></div>
            <div class="black"><img src="images/black-bishop.png" alt="chess figure - black bishop"></div>
            <div class="white"><img src="images/black-knight.png" alt="chess figure - black knight"></div>
            <div class="black"><img src="images/black-castle.png" alt="chess figure - black castle"></div>
        </div>
        <div class="clear"> </div>

        <div class="row">
            <!-- Row 2 -->
            <div class="black"><img src="images/black-pawn.png" alt="chess figure - black pawn"></div>
            <div class="white"><img src="images/black-pawn.png" alt="chess figure - black pawn"></div>
            <div class="black"><img src="images/black-pawn.png" alt="chess figure - black pawn"></div>
            <div class="white"><img src="images/black-pawn.png" alt="chess figure - black pawn"></div>
            <div class="black"><img src="images/black-pawn.png" alt="chess figure - black pawn"></div>
            <div class="white"><img src="images/black-pawn.png" alt="chess figure - black pawn"></div>
            <div class="black"><img src="images/black-pawn.png" alt="chess figure - black pawn"></div>
            <div class="white"><img src="images/black-pawn.png" alt="chess figure - black pawn"></div>
        </div>
        <div class="clear"> </div>
        <div class="row">
            <!-- Row 3 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="clear"> </div>

        <div class="row">
            <!-- Row 4 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="clear"> </div>
        <div class="row">
            <!-- Row 5 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"><img src="images/gold-pawn.png" alt="chess figure - white pawn"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="clear"> </div>

        <div class="row">
            <!-- Row 6 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="clear"> </div>
        <div class="row">
            <!-- Row 7 -->
            <div class="white"><img src="images/gold-pawn.png" alt="chess figure - white pawn"></div>
            <div class="black"><img src="images/gold-pawn.png" alt="chess figure - white pawn"></div>
            <div class="white"><img src="images/gold-pawn.png" alt="chess figure - white pawn"></div>
            <div class="black"><img src="images/gold-pawn.png" alt="chess figure - white pawn"></div>
            <div class="white"></div>
            <div class="black"><img src="images/gold-pawn.png" alt="chess figure - white pawn"></div>
            <div class="white"><img src="images/gold-pawn.png" alt="chess figure - white pawn"></div>
            <div class="black"><img src="images/gold-pawn.png" alt="chess figure - white pawn"></div>
        </div>
        <div class="clear"> </div>

        <div class="row">
            <!-- Row 8 -->
            <div class="black"><img src="images/gold-castle.png" alt="chess figure - white castle"></div>
            <div class="white"><img src="images/gold-knight.png" alt="chess figure - white knight"></div>
            <div class="black"><img src="images/gold-bishop.png" alt="chess figure - white bishop"></div>
            <div class="white"><img src="images/gold-queen.png" alt="chess figure - white queen"></div>
            <div class="black"><img src="images/gold-king.png" alt="chess figure - white king"></div>
            <div class="white"><img src="images/gold-bishop.png" alt="chess figure - white bishop"></div>
            <div class="black"><img src="images/gold-knight.png" alt="chess figure - white knight"></div>
            <div class="white"><img src="images/gold-castle.png" alt="chess figure - white castle"></div>
        </div>
    </div> <!-- END OF CONTAINER -->

    <div class="clear"> </div>

        <p>
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fsviatoslavrutkovskyi.github.io%2Fchess%2F" target="_blank">NU HTML Checker </a><br>
        </p>
        <p>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fsviatoslavrutkovskyi.github.io%2Fchess%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=enr" target="_blank">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
            </a>
        </p>
    </div>


</body>
</html>
